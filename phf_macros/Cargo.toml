[package]
name = "phf_macros"
version = "0.9.0"
authors = ["Steven Fackler <sfackler@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Macros to generate types in the phf crate"
repository = "https://github.com/sfackler/rust-phf"
readme = "../README.md"
include = ["src/lib.rs"]

[lib]
proc-macro = true

[dependencies]
phf_shared = { version = "0.9.0", default-features = false, features = ["macros"] }
proc-macro-hack = "0.5.4"
proc-macro2 = "1"
quote = "1"
syn = { version = "1", features = ["full"] }
unicase = { version = "2.4.0", optional = true }

[dev-dependencies]
phf = { version = "*", features = ["macros", "unicase"] }
trybuild = "1.0"
unicase = "2.4.0"
